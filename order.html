<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Cabella Order Form</title>
        <link rel="stylesheet" href="orderstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img src="images/cabella2blacktexttransparent.png" alt="girl the logo pic" id="logopic">
                </div>
                <form action="#">
                    <div class="topic">Order Now</div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Enter your name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Enter your address</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Enter your Instagram name</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" required>
                        <label>Enter your number</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Method of Delivery</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Mode of Payment</label>
                    </div>
                    <div class="message-box">
                        <textarea placeholder="Title:  |   No. of purchase"></textarea>
                        <label>Enter your order/s here</label>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Send Order">
                    </div>     
                </form>
            </div>
        </div>
    </body>
</html>
